
<meta charset="utf-8">
<script src="/script/js/main.js" async></script>

<textarea id="in" style="font-size:3em; width:100%; display:block;min-height:5em;"></textarea>
<button type="button" id="btn">convert</button>


<script>

 document.querySelector("#btn").onclick = function() {
     var en_num = [/0/g,/1/g,/2/g,/3/g,/4/g,/5/g,/6/g,/7/g,/8/g,/9/g];
     var ku_num = ['۰','۱','۲','۳','۴','۵','۶','۷','۸','۹'];
     var ar_num = [/٠/g,
		   /١/g,
		   /٢/g,
		   /٣/g,
		   /٤/g,
		   /٥/g,
		   /٦/g,
		   /٧/g,
		   /٨/g,
		   /٩/g];
     
     var these = [/\[/g,/\]/g,/\"/g];
     var those = ["<sup>","</sup>","'"];
     
     var input = document.querySelector('#in');
     var output = input.value;
     
     for(en in en_num) {
         
         output = output.replace(en_num[en], ku_num[en]);
         output = output.replace(ar_num[en], ku_num[en]);
         
     }
     
     for(var the in these) {
         output = output.replace(these[the], those[the]);

     }
     
     input.value = output;
     Clipboard.copy(output);
 }
</script>
